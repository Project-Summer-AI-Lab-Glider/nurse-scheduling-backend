{% load static %}
<head>
    <link rel="stylesheet"  href="{% static 'css/page.css' %}">
    <title>Create account</title>
</head>

<div container="content" class="form-4">

<h1>Creating an account</h1>

<form id="info" onsubmit="event.preventDefault()">
    {% csrf_token %}
    <div>
        {% for required_field in required_fields %}
            {% if required_field == "password" %}
                <input  name="{{required_field}}" placeholder="{{required_field}}" type="password" autocomplete="off"/>
            {% else %}
                <input type="text" name="{{required_field}}" placeholder="{{required_field}}" autocomplete="off"/>
            {% endif %}
        {% endfor %}
    </div>
    <input type="submit" onclick="onFormSubmit(event)" value="Create account">
    
</form>

</div>

</body>
<script>    
    function sendData(data) {
        const XHR = new XMLHttpRequest();
        XHR.open( "POST", "register" );
        XHR.send(JSON.stringify(data));
        XHR.onreadystatechange = function() {
            if(this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                const response = JSON.parse(this.response)
                console.log(response);
                alert('Account succesfully created')
            }
        }
    }       
    
    function onFormSubmit(e) {
        e.preventDefault();
        
        const userInfo = document.getElementById("info");     
        const data = Object.fromEntries(new FormData(userInfo).entries());
        Object.keys(data).forEach(key => data[key] = data[key].trim());
        sendData(data);
    }
</script>
